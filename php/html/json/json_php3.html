<!DOCTYPE html>
<html>
<body>

<h2>Get data as JSON from a PHP file on the server.</h2>

<p>The JSON received from the PHP file:</p>

<p id="demo"></p>

<script>
var obj, dbParam, xmlhttp;
obj = { "table":"customers", "limit":10 };
dbParam = JSON.stringify(obj);
xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        document.getElementById("demo").innerHTML = this.responseText;
    }
};
// Failed to load https://www.w3schools.com/js/json_demo_db.php?x={%22table%22:%22customers%22,%22limit%22:10}: No 'Access-Control-Allow-Origin' header is present on the requested resource. Origin 'http://www.example.com' is therefore not allowed access.
//﻿

//xmlhttp.open("GET", "json_demo_db.php?x=" + dbParam, true);
xmlhttp.open("GET", "json_demo_db.php", true);
xmlhttp.send();

</script>

</body>
</html>
