<!DOCTYPE html>
<html>
<body>

<h2>The XMLHttpRequest Object</h2>

<p id="demo">Let AJAX change this text.</p>

<button type="button" onclick="loadDoc()">Change Content</button>

<script>
function loadDoc() {
	var xhttp = new XMLHttpRequest();
	//window.alert(xhttp)
	//document.write(xhttp);
	var x="";
	xhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
			document.getElementById("demo").innerHTML = this.responseText+"</br>"+this.statusText+ "</br>"+this.readyState+"</br>"+this.status+"</br>"+"x===:"+x;
		}
		else
		{
			x=x+"</br>"+ "this.statusText:"+this.statusText+ "</br>"+"this.readyState:"+this.readyState+"</br>"+"this.status:"+this.status;
		}
	};
	//xhttp.open("GET", "ajax_info.txt", true);
	xhttp.open("GET", "http://192.168.209.130/js/ajax_info.txt", true);
	xhttp.send();
}
</script>

</body>
</html>
